apiVersion: v1
kind: Secret
metadata:
  name: hierarchical-search-secrets
  namespace: openwebui-epfl
type: Opaque
stringData:
  # --- API Keys ---
  RCP_API_KEY: "<your-rcp-api-key>"
  INTERNAL_API_KEY: "<your-internal-api-key>"

  # --- ServiceNow Credentials ---
  SERVICENOW_KEY: "<your-servicenow-key>"

  # --- EPFL Credentials (scraper) ---
  EPFL_USERNAME_MICROSOFT: "<your-email@epfl.ch>"
  EPFL_USERNAME_TEQUILA: "<your-tequila-username>"
  EPFL_PASSWORD: "<your-epfl-password>"
